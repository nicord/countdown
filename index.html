<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/icons/icon.png" type="image/png">
  </head>
  <body>
    <div class="container"></div>
    <script src="./assets/js/script.js"></script>

    <div class="countdown"></div>
    <script>
        const countdown = document.querySelector('.countdown');
        setInterval(() => {
            countdown.innerText = ((Date.parse("Apr 6 2024 00:00:00 GMT+0200") - new Date().getTime())/1000/60/60 + "").substring(0, 8)
                .padEnd(15, Math.random() * 100000000000000000);
        }, 50); 
    </script>

  </body>
</html>
